<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form action="#" th:action="@{/user-update}" th:object="${user}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <label for="lastName">Last Name</label>
    <input type="text" th:field="*{lastname}" id="lastname" placeholder="lastname">
    <label for="numberTelephone">numberTelephone</label>
    <input type="text" th:field="*{numberTelephone}" id="numberTelephone" placeholder="numberTelephone">
    <br/>
    <input type="submit" value="Update User">
</form>
</body>
</html>
